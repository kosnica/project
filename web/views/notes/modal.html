
<form name="form"  novalidate>
    <div>
        <div class="modal-header">
            <span ng-repeat="item in $ctrl.navigation">
                <a ng-class="{'dns-disable-all': $ctrl.isDisabled(item.alias), 'active': isActive(item.alias)}" ng-click="$ctrl.getType(item.alias);" class="icon icon-{{item.alias}}">{{item.name}}</a>
            </span>
        </div>
        <div class="modal-body" id="modal-body">
            <div ng-switch="$ctrl.noteType">
                <div ng-switch-default="notes">
                    <div>
                        <input class="input-sm" type='text' ng-model="$ctrl.title" name="title" required=""/>
                        <div ng-show="form.$submitted || form.title.$touched">
                            <span ng-show="form.title.$error.required">This filed is required</span>
                        </div>
                    </div>
                    <div>
                        <input class="input-sm" type='text' ng-model="$ctrl.note" name="note" required="" />
                        <div ng-show="form.$submitted || form.note.$touched">
                            <span ng-show="form.note.$error.required">This filed is required</span>
                        </div>
                    </div>
                </div>
                <div ng-switch-when="images">
                    <input type='url' ng-model="$ctrl.note" name="image" ng-pattern="$ctrl.regex" required="" />
                    <div ng-show="form.$submitted || form.image.$touched">
                        <span ng-show="form.image.$error.required">This filed is required</span>
                        <span ng-show="form.image.$error.url">Invalid input</span>
                        <span ng-show="form.image.$error.pattern">Invalid input</span>
                    </div>
                </div>
                <div ng-switch-when="link">
                    <input type="url" name="link" ng-model="$ctrl.note" required/>
                    <div ng-show="form.$submitted || form.link.$touched">
                        <span ng-show="form.link.$error.required">This filed is required</span>
                        <span ng-show="form.link.$error.url">Invalid input</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div ng-click="$ctrl.closeModal()" class="btn btn-default">close</div>
            <input type="submit" ng-click="$ctrl.setNote(form)" class="btn btn-default" value="Save">
        </div>
    </div>
</form>
